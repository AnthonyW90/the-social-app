<div class="flex items-start space-x-4">
  <div class="min-w-0 flex-1">
    <form class="relative" method="POST" action="{% url 'posts:create_post' %}">
      {% csrf_token %}
      <div
        class="overflow-hidden rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
      >
        <label htmlFor="post" class="sr-only"> Share your story </label>
        <textarea
          rows="{3}"
          name="post"
          id="post"
          class="block w-full resize-none border-0 bg-transparent py-1.5 text-white placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
          placeholder="Share your story..."
          defaultValue=""
        ></textarea>
        <!-- Spacer element to match the height of the toolbar  -->
        <div class="py-2" aria-hidden="true">
          <!-- Matches height of button in toolbar (1px border + 36px content
          height) -->
          <div class="py-px">
            <div class="h-9"></div>
          </div>
        </div>
      </div>

      <div class="absolute inset-x-0 bottom-0 flex justify-end py-2 pl-3 pr-2">
        <div class="flex-shrink-0">
          <button
            type="submit"
            class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Post
          </button>
        </div>
      </div>
    </form>
    {% if messages %} {% for message in messages %}
    <div
      class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endfor %} {% endif %}
  </div>
</div>
